    const persona = {

         Gusto 1 : ${this.gustos[0]}
         Gusto 2 : ${this.gustos[1]}
         Gusto 3 : ${this.gustos[2]}`)
      }
    }

    persona.saludar()

    console.log(Object.keys(persona))
    console.log(Object.values(persona))
    console.log(persona.hasOwnProperty("nombre"))
    console.log(persona.hasOwnProperty("edad"))
    
    persona.edad = 32

    console.log(persona.hasOwnProperty("edad"))
